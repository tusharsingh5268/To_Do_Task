<app-header/>

<main>
  <ul id="users" #list>
    @for(user of allUserData;track user.id){
      <li>
        <app-user [user]="user" [selectButton]="user.id === userId" (newUserSelected)="checkUserSelected($event)"/>
      </li> 
    }
  </ul>
  @if (seletedUserData) {
    <app-tasks [seletedUserName]="seletedUserData" [selectedUserId]="userId"/>
  }@else {
    <p id="fallback">Select a user to see their task</p>
  }
  
</main>
