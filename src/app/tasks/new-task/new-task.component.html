<div class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form #form="ngForm">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="title" required />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary"  [(ngModel)]="summary" required></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date"  [(ngModel)]="date" required/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" (click)="onCreate(form)" [disabled]="!form.valid">Create</button>
    </p>
  </form>
</dialog>
